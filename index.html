<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>


    <link rel="stylesheet" href="normalize.css">

    <link rel="stylesheet" href="style.css">

</head>

<body class="flex-container flex-direction-c">


    <main class="card">
        <!--sr-only is used for that element is only for screen reader-->
        <h1 class="sr-only">Music order summary card component by frontendmentor</h1>
        <!--Banner image on Card-->
        <div class="img__wrapper">
            <img class="card__img" src="./images/illustration-hero.svg" alt="" aria-hidden="true">
        </div>
        <!--Main card content begins -->
        <section class="card__summary">
            <div class="card__summary--disc">
                <h2 class="card__head">
                    Order Summary
                </h2>
                <p class="card__disc">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>

            <!--Subscription plan for Music-->
            <div class="plan flex-container flex-ai-center">

                <img src="./images/icon-music.svg" alt="" class="plan__img" aria-hidden="true">

                <div class="plan-summary">
                    <strong class="plan-summary__title">Annual Plan </strong>
                    <span class="plan-summary__price"> $59.99/year</span>
                </div>

                <button class="plan-change__btn" type="button"> Change </button>
            </div>
            <a class="cta cta--proceed" href="">Proceed to Payment</a>
            <a class="cta cta--cancel" href="">Cancel Order</a>

        </section>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/muhammadshajjar" target="_blank">Muhammad Shajjar</a>.
        </div>
    </footer>



</body>

</html>
